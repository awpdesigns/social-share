<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosial Share by Atas Nalar</title>
    <!-- CDN Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Share CSS -->
    <link rel="stylesheet" href="share.css">
</head>
<body>
    <div class="place-center">
        <div class="alert-copied" hidden></div>
        <img src="/assets/img/logo/an-icon.svg" alt="Logo Mobile" width="80">
        <p style="text-align: center;">
            <strong>Sample Data Content:</strong>
            <br>
            <!-- Data Content only work for twitter, pinterest, whatsapp, telegram, email(outlook), gmail -->
            <span data-content>Responsive Share Component Widget by Atas Nalar</span>
        </p>
        <div class="share-wrap">
            <span class="share-title">Share</span>
            <!-- Share list : facebook, twitter, google-plus, pinterest, linkedin, whatsapp, telegram, skype, email(outlook), gmail, print, copy -->
            <div id="social-share" data-share="facebook,twitter,google-plus,pinterest,linkedin,whatsapp,telegram,skype,gmail,email,print,copy"></div>
        </div>
        <em style="font-size: 12px; color: #4781F1; margin-top: 8px; text-align: center;">
            Share list : facebook, twitter, google-plus, pinterest, linkedin, whatsapp, telegram, skype, email(outlook), gmail, print, copy
        </em>
    </div>
    <!-- Share JS -->
    <script src="share.js"></script>
</body>
</html>
